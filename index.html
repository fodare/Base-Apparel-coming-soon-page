<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Personal CSS -->
		<link rel="stylesheet" type="text/css" href="./design/style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div>
			<div class="row">
				<div class="col-lg-6">
					<div class="message body">
						<img
							src="./images/logo.svg"
							class="company-logo"
							alt="logo-svg"
						/>
						<h1 class="welcome1 bdy-text">WE'RE</h1>
						<h1 class="welcome2 bdy-text">
							COMING <br />
							SOON
						</h1>
						<p class="bdy-text">
							Hello fellow shoppers! We're currently building our
							new <br />
							fashin store. Add you email below to stay up-to-date
							with <br />
							announcements and our launch deals.
						</p>
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="Recipient's username"
								aria-label="Recipient's username"
								aria-describedby="button-addon2"
							/>
							<div class="input-group-append">
								<button
									class="btn btn-outline-secondary"
									type="button"
									id="button-addon2"
								>
									<img src="./images/icon-arrow.svg" alt="" />
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<img src="./images/hero-desktop.jpg" class="model" alt="" />
				</div>
			</div>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Damilare Olatunbosun.</a>.
			</p>
		</footer>
		<!-- Bootstrap JavaScripts -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Personal JavaScript -->
		<script src="./design/index.js"></script>
	</body>
</html>
